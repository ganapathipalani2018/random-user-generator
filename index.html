<!doctype html>
<html>

<head>
  <title>Random User</title>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="css/style.css" />

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Random User Generator Application</h1>
    </div>
    <div class="radio">
      <label><input type="radio" value="male" name="gender" checked>Male</label>
    </div>
    <div class="radio">
      <label><input type="radio" value="female" name="gender">Female</label>
    </div>
    <div class="radio">
      <label><input type="radio" value="all" name="gender">All</label>
    </div>
  </div>
  <div class="form-group">
    <label for="sel1">Select Nationality:</label>
    <select class="form-control" id="nationality">
      <option>AU</option>
      <option>BR</option>
      <option>CA</option>
      <option>CH</option>
      <option>DE</option>
      <option>DK</option>
      <option>ES</option>
      <option>FI</option>
      <option>FR</option>
      <option>GB</option>
      <option>IR</option>
      <option>IE</option>
      <option>NO</option>
      <option>NL</option>
      <option>NZ</option>
      <option>TR</option>
      <option>US</option>
    </select>
  </div>
  <div id="results" class="user-data"></div>
  </div>

  <script src="js/script.js"></script>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
